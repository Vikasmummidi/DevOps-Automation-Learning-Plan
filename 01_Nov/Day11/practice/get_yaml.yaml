#!\usr\bin\env python3
import yaml


with open("deployment.yaml", "r") as f:
  d = yaml.safe_load(f)
old_image = d["spec"]["template"]["spec"]["containers"][0]["image"]
print(f"printing old image:{old_image}")
d["spec"]["template"]["spec"]["containers"][0]["image"]="nginx:latest"

with open("deployment.yaml", "w") as f:
  yaml.safe_dump(d,f)


